<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h2 class="text-center">Dashboard</h2>
            <nav class="nav flex-column">
                <a class="nav-link text-white" href="/dashboard"><i class="fas fa-home me-2"></i>Home</a>
                <a class="nav-link text-white" href="/profile"><i class="fas fa-user me-2"></i>Profile</a>
                <a class="nav-link text-white" href="/simulation"><i class="fas fa-robot me-2"></i>Simulation</a>
                <a class="nav-link text-white" href="/analytics"><i class="fas fa-chart-bar me-2"></i>Analytics</a>
                <a class="nav-link text-white" href="/settings"><i class="fas fa-cog me-2"></i>Settings</a>
                <a class="nav-link text-white" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
            </nav>
        </div>

        {% block content %}{% endblock %}

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
